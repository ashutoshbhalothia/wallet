spring.application.name=demo

# Database URL in the format: jdbc:mysql://<host>:<port>/<database>
spring.datasource.url=jdbc:mysql://localhost:3306/uniware

# Database username
spring.datasource.username=root

# Database password
spring.datasource.password=uniware

# Database driver class name
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

server.port=8181